<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <!DOCTYPE html>
<html>
<head>
  <title>To Do - Login</title>
  <style>
    body {
      background-color: #33ffca;
      color: #333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
  
    h1 {
      font-size: 32px;
      font-weight: 500;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
  
    form {
      max-width: 450px;
      margin: 0 auto;
      padding: 25px;
      background-color: #ff336e;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
  
    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
  
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #b3b3b3;
      border-radius: 4px;
      background-color: #f7f7f7;
      color: #333;
      margin-bottom: 16px;
    }
  
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button[type="submit"]:hover {
      background-color: #43a047;
    }
  
    a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <h1>Create Task</h1>
    <form action="{% url 'task_create' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
